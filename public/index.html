<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DarkVenom Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #f2f6ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      width: 100%;
      max-width: 360px;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #2563eb;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #1e40af;
    }

    .footer {
      margin-top: 15px;
      text-align: center;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>DarkVenom</h1>

    <input id="username" type="text" placeholder="Username">
    <input id="license" type="text" placeholder="License Key">

    <button id="loginBtn">Login</button>

    <div class="footer">
      Â© DarkVenom Panel
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
