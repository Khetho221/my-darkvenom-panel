<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DarkVenom Panel</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f2f6ff;
}

.topbar {
  background: #0b0b0b;
  color: white;
  padding: 14px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.container {
  padding: 20px;
}

.box {
  background: white;
  max-width: 360px;
  margin: 40px auto;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  border-top: 5px solid #2563eb;
}

h2, h3 {
  color: #2563eb;
}

input, button {
  width: 100%;
  padding: 14px;
  margin-top: 12px;
  font-size: 16px;
  border-radius: 6px;
}

input {
  border: 1px solid #ccc;
}

button {
  background: #2563eb;
  color: white;
  border: none;
  cursor: pointer;
}

button:hover {
  background: #1e4ed8;
}

.card {
  background: white;
  border-radius: 10px;
  padding: 20px;
  margin-bottom: 15px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.1);
}

.admin {
  border-left: 5px solid red;
}

#dashboard, #adminPanel {
  display: none;
}
</style>
</head>

<body>

<div class="topbar">
  <div>DarkVenom Panel</div>
  <button onclick="logout()" style="width:auto;padding:8px 14px;">Logout</button>
</div>

<!-- LOGIN -->
<div id="loginBox" class="box">
  <h2>Login</h2>
  <input id="username" placeholder="Username">
  <input id="license" placeholder="License Key">
  <button onclick="login()">Login</button>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="container">

  <div class="card">
    <h3>Welcome</h3>
    <p id="welcomeText"></p>
  </div>

  <div class="card">
    <h3>SNI Host Scan</h3>
    <input id="hostInput" placeholder="Enter host">
    <button onclick="scanHost()">Scan</button>
    <p id="scanResult"></p>
  </div>

</div>

<!-- ADMIN PANEL -->
<div id="adminPanel" class="container">
  <div class="card admin">
    <h3>Admin Panel</h3>
    <p>You are logged in as ADMIN</p>

    <button onclick="alert('Create license (demo)')">Create License</button>
    <button onclick="alert('Ban user (demo)')">Ban User</button>
    <button onclick="alert('View users (demo)')">View Users</button>
  </div>
</div>

<script>
/* AUTO LOGIN */
if (localStorage.getItem("loggedIn") === "yes") {
  showDashboard();
}

/* LOGIN */
async function login() {
  const username = document.getElementById("username").value;
  const license_key = document.getElementById("license").value;

  if (!username || !license_key) {
    alert("Fill all fields");
    return;
  }

  const res = await fetch("/api/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, license_key })
  });

  const data = await res.json();

  if (data.message === "Login successful") {
    localStorage.setItem("loggedIn", "yes");
    localStorage.setItem("username", username);
    showDashboard();
  } else {
    alert(data.message);
  }
}

/* SHOW DASHBOARD */
function showDashboard() {
  const user = localStorage.getItem("username");

  document.getElementById("loginBox").style.display = "none";
  document.getElementById("dashboard").style.display = "block";
  document.getElementById("welcomeText").innerText =
    "Logged in as " + user;

  /* ADMIN CHECK */
  if (user === "darkvenom") {
    document.getElementById("adminPanel").style.display = "block";
  }
}

/* LOGOUT */
function logout() {
  localStorage.clear();
  location.reload();
}

/* FAKE SCAN */
function scanHost() {
  const host = document.getElementById("hostInput").value;
  const result = document.getElementById("scanResult");

  if (!host) {
    result.innerText = "Enter a host";
    return;
  }

  result.innerText = "Scanning...";

  setTimeout(() => {
    result.innerText =
      "Host: " + host +
      "\nStatus: OK\nSNI: Supported\nLatency: 39ms";
  }, 1500);
}
</script>

</body>
  </html>
