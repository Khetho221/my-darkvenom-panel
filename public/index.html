<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DARKVENOM SNI CHECKER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #f2f6ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      width: 100%;
      max-width: 360px;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #2563eb;
      margin-bottom: 5px;
    }

    .admin {
      text-align: center;
      font-size: 12px;
      color: #555;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #1e40af;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>DARKVENOM SNI CHECKER</h1>
    <div class="admin">ADMIN PANEL ONLY</div>

    <input id="username" type="text" placeholder="Admin Username">
    <input id="license" type="text" placeholder="Admin License Key">

    <button onclick="login()">Login</button>
  </div>

  <!-- INLINE JAVASCRIPT (100% GUARANTEED TO RUN) -->
  <script>
    function login() {
      var username = document.getElementById("username").value;
      var license = document.getElementById("license").value;

      if (username === "" || license === "") {
        alert("❌ Fill in all fields");
        return;
      }

      if (username === "darkvenom" && license === "darkvenom042") {
        alert("✅ Welcome Admin DARKVENOM");
      } else {
        alert("❌ Access denied (Admin only)");
      }
    }
  </script>

</body>
</html>
