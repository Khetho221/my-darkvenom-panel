<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DARKVENOM SNI CHECKER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }

    body { margin: 0; background: #f2f6ff; display: flex; justify-content: center; align-items: center; height: 100vh; }

    .container { background: white; width: 100%; max-width: 360px; padding: 25px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }

    h1 { text-align: center; color: #2563eb; margin-bottom: 5px; }
    .admin { text-align: center; font-size: 12px; color: #555; margin-bottom: 20px; }

    input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; }

    button { width: 100%; padding: 12px; background: #2563eb; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; }
    button:hover { background: #1e40af; }

    /* Dashboard hidden initially */
    #dashboard { display: none; margin-top: 20px; }
    .card { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
  </style>
</head>

<body>

  <div class="container" id="loginContainer">
    <h1>DARKVENOM SNI CHECKER</h1>
    <div class="admin">ADMIN PANEL ONLY</div>

    <input id="username" type="text" placeholder="Admin Username">
    <input id="license" type="text" placeholder="Admin License Key">

    <button onclick="login()">Login</button>
  </div>

  <!-- Dashboard -->
  <div class="container" id="dashboard">
    <h1>Admin Dashboard</h1>
    <div class="card">
      <h3>Manage Users</h3>
      <p>Here you can add, edit, or remove users (placeholder).</p>
      <button onclick="alert('Add user clicked')">Add User</button>
      <button onclick="alert('Edit user clicked')">Edit User</button>
      <button onclick="alert('Remove user clicked')">Remove User</button>
    </div>
    <button onclick="logout()" style="background:#f44336;">Logout</button>
  </div>

  <script>
    function login() {
      var username = document.getElementById("username").value;
      var license = document.getElementById("license").value;

      if (!username || !license) {
        alert("❌ Fill in all fields");
        return;
      }

      if (username === "darkvenom" && license === "darkvenom042") {
        alert("✅ Welcome Admin DARKVENOM");

        // Hide login and show dashboard
        document.getElementById("loginContainer").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
      } else {
        alert("❌ Access denied (Admin only)");
      }
    }

    function logout() {
      document.getElementById("loginContainer").style.display = "block";
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("username").value = "";
      document.getElementById("license").value = "";
    }
  </script>

</body>
</html>
